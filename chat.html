<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket 聊天室测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        #messages {
            border: 1px solid #ccc;
            height: 400px;
            overflow-y: auto;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #f9f9f9;
        }
        .message {
            margin: 5px 0;
            padding: 5px;
        }
        .system {
            color: #666;
            font-style: italic;
        }
        #input {
            width: 70%;
            padding: 10px;
            font-size: 14px;
        }
        #send {
            width: 25%;
            padding: 10px;
            font-size: 14px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        #send:hover {
            background-color: #45a049;
        }
        #send:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1>WebSocket 聊天室 Demo</h1>
    <div id="status" style="margin-bottom: 10px;">
        状态: <span id="connection-status" style="font-weight: bold; color: red;">未连接</span>
    </div>
    <div id="messages"></div>
    <div>
        <input type="text" id="input" placeholder="输入消息...">
        <button id="send" disabled>发送</button>
    </div>

    <script>
        const messagesDiv = document.getElementById('messages');
        const input = document.getElementById('input');
        const sendBtn = document.getElementById('send');
        const statusSpan = document.getElementById('connection-status');

        // 连接 WebSocket（注意端口是 8200）
        const ws = new WebSocket('ws://dragonballchih.top/api/ws');

        // 连接成功
        ws.onopen = () => {
            addMessage('系统', '已连接到服务器', 'system');
            statusSpan.textContent = '已连接';
            statusSpan.style.color = 'green';
            sendBtn.disabled = false;
        };

        // 收到消息
        ws.onmessage = (event) => {
            addMessage('', event.data);
        };

        // 连接关闭
        ws.onclose = () => {
            addMessage('系统', '连接已断开', 'system');
            statusSpan.textContent = '已断开';
            statusSpan.style.color = 'red';
            sendBtn.disabled = true;
        };

        // 连接错误
        ws.onerror = (error) => {
            addMessage('系统', '连接错误', 'system');
            console.error('WebSocket错误:', error);
        };

        // 发送消息
        function sendMessage() {
            const msg = input.value.trim();
            if (msg && ws.readyState === WebSocket.OPEN) {
                ws.send(msg);
                input.value = '';
            }
        }

        sendBtn.onclick = sendMessage;
        input.onkeypress = (e) => {
            if (e.key === 'Enter') sendMessage();
        };

        // 显示消息
        function addMessage(prefix, msg, className = '') {
            const div = document.createElement('div');
            div.className = 'message ' + className;
            div.textContent = prefix ? `[${prefix}] ${msg}` : msg;
            messagesDiv.appendChild(div);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
    </script>
</body>
</html>
